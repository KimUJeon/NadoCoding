<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <title>Bootstrap demo</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two
                +Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        .box{
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .feed_box{
            margin: 20px 0;
            border: solid 1px gray;
            background-color: white;
        }

        .modal_overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(1.5px);
        -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
            align-items: center;
        }

        .modal_title {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-weight: bold;
            font-size: 20px;
            border-bottom: solid 1px gray;
        }

        .modal_title_side {
            flex: 0 0 40px;
            text-align: center;
        }

    </style>
</head>


<body>
<nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%">
    <div class="container-fluid" style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px;">
        <a class="navbar-brand" href="/main">
            <img alt="" style="width:100px"
                 src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"></a>
        <input class="form-control me-2" style="width:400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex;">
            <a href="/main"> <span class="material-icons" style="padding-right: 10px; color:black;">home</span> </a>
            <span id="add_feed" class="material-icons-outlined" style="padding-right: 10px">add_box</span>
            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="box" style="width: 25px; height: 25px;">
                        <img class="profile" alt=""
                             src="{%  get_media_prefix %}{{ user.profile_image }}">
                    </div>
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="right: 0; left:inherit; z-index:1;">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 60px;
    background: #FAFAFA" >
    <div style="padding: 20px 60px;">
        <div class="box" style="width: 175px; height: 175px;">
            <img class="profile" alt=""
                 src="{%  get_media_prefix %}{{ user.profile_image }}">
        </div>
    </div>
    <div style="text-align: left;">
        <div style="display: flex; flex-direction: row; margin: 20px 0;">
            <div style="font-size: 26px; padding-right: 40px;">
            {{ user.nickname }}
            </div>
            <button id="btn_profileupload" style="margin-right: 40px;"> 프로필 사진 편집 </button>
            <input type="file" id="input_profileupload" onchange="profile_upload();"style="display: none;"/>
            <span class="material-icons-outlined"> settings </span>
        </div>
        <div style="margin-bottom: 20px;">
            게시물 내 게시물 건수 팔로워 111 팔로잉 111
        </div>
        <div>
            <b>{{ user.user_name }}</b>
        </div>
    </div>

</div>

<!-- 첫번째 모달 -->
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div class="modal_title">
            <div class="modal_title_side"></div>
            <div> 새 게시물</div>
            <div class="modal_title_side">
                    <span class="modal_close material-icons-outlined">
                        close
                    </span>
            </div>
        </div>
        <div class="img_upload_space" style=" width: 100%; height: 90%; margin-top: 10px;"></div>
    </div>
</div>

<!-- 두번쨰 모달-->
<div id="second_modal" class="modal_overlay">
    <div class="modal_window">
        <div class="modal_title">
            <div class="modal_title_side"></div>
            <div> 새 게시물</div>
            <div class="modal_title_side">
                    <span class="modal_close material-icons-outlined">
                        close
                    </span>
            </div>
        </div>
        <div style="display: flex; flex-direction: row;">
            <div class="img_upload_space" style=" width: 500px; height: 540px; margin-top: 10px;">
            </div>
            <div style="border-left: solid 1px gray;">
                <div>
                    <textarea class="form-control" style="width: 276px; height: 400px;"
                              id="input_feed_content" rows="5"></textarea>
                </div>
                <button id="feed_create_btn" type="button" class="btn btn-primary" style="width: 100%;">
                    공유하기
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 자바스크립트 -->
<script>

    $(".modal_close").click(function () {
        $('#first_modal').css({
            display: "none"
        });
        $('#second_modal').css({
            display: "none"
        });
    });

    let files;

    $('#add_feed').click(function() {
        $('#first_modal').css({
            display: "flex"
        });
        $(document.body).css({
            overflow: "hidden"
        });
    });

    $('#feed_create_btn').click(function(){
        alert("공유하기 작동!")

        let file = files[0];
        let image = files[0].name;
        let content = $('#input_feed_content').val();
        let user_id = "{{ user.nickname }}";
        let profile_image = "{{ user.profile_image }}";

        let fd = new FormData();
        fd.append('file', file);
        fd.append('image', image);
        fd.append('content', content);
        fd.append('user_id', user_id);
        fd.append('profile_image', profile_image);

        $.ajax({
            url: "/content/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function(data) {
                console.log("성공!");
            },
            error: function(request, status, error){
                console.log("에러!!!!!");
            },
            complete: function(){
                console.log("완료");
                location.replace('/main');
            }
        });
    });

    $(".img_upload_space")
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e){
        e.stopPropagation();
        e.preventDefault();

        console.log(e)

        if(e.type == "dragover"){
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else{
            $(e.target).css({
                "background-color": "orange",
                "outline-offset": "-10px"
            });
        }
    }

    function uploadFiles(e){
        e.stopPropagation();
        e.preventDefault();

        dragOver(e);

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.target.files || e.dataTransfer.files;

        if(files.length > 1){
            alert("하나만 올려");
            return;
        }

        if(files[0].type.match(/image.*/)){

            $('#first_modal').css({
                display: "none"
            });
            $('#second_modal').css({
                display: "flex"
            });

            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center"
            });
        }
        else{
            alert("이미지가 아닙니다.");
            return;
        }
    }

    $('#btn_profileupload').click(function(){
        $('#input_profileupload').click();
    });

    function profile_upload(){
        let file = $('#input_profileupload')[0].files[0];
        let email = '{{ user.email }}';

        let fd = new FormData();
        fd.append('file', file);
        fd.append('email', email);

        $.ajax({
            url: "/user/profile/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function(data) {
                console.log("성공!");
            },
            error: function(request, status, error){
                console.log("에러!!!!!");
            },
            complete: function(){
                console.log("완료");
                location.replace('/content/profile');
            }
        });


    }
</script>

<!-- Option 1: 부트스트랩 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
